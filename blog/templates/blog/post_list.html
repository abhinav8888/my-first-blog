{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="">{{ post.title }}</a></h1>
            <div class="date">
              {{ post.published_date }}
            </div>
            <div class="snap">
              <p>{{ post.text|linebreaks }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
